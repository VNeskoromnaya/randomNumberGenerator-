<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random number gererator</title>
</head>
<body>
    <div class="wrapper">
        <h1>Бесплатный генератор случайных чисел онлайн</h1>
        <div class="random">
            <span>Здесь вы можете бесплатно сгенерировать (создать) любое случайное число в любом диапазони и в любом количестве.</span>
            <p>Диапазон c: <input id="from" type="text" value="-10" /> по: <input id="to" type="text" value="10" /></p>
            <p>Количество генерируемых чисел: <input type="text" id="numOfGenerated"></p>
            <!-- <p>Исключить повторения: <input type="checkbox" name="" id=""></p> -->
            <p>Варианты чисел</p>
            <div id="resultRandom"></div>
            <button id="btn">Сгенерировать</button>
        </div>

        <div id="addData">
            <p>Для информации из приведенных выше чисел:</p>
            <!-- <p>Минимальное: </p>
            <p>Максимальное:</p>
            <p>Среднее арифметическое:</p>
            <p>Сумма чисел:</p>
            <p>Произведение чисел:</p> -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
